    <!-- Bootstrap JS -->
    <script src="../../assets/js/bootstrap.bundle.min.js"></script>

    <!-- Quiz Operation & Timer -->
    <script>
        let totalTime = 15 * 60; // 15 minutes in seconds
        let timeLeft = totalTime;
        let timer;
        let quizFinished = false; // Flag to check if quiz is submitted

        // Correct Answers
        const correctAnswers = {
            q1: "q1a1",
            q2: "q2a2",
            q3: "q3a3"
        };

        document.getElementById("startQuiz").addEventListener("click", function () {
            let confirmStart = confirm("Are you ready to start the quiz? Once started, the timer cannot be paused.");
            if (confirmStart) {
                document.getElementById("startQuiz").style.display = "none";
                document.getElementById("quiz-timer-container").style.display = "block";
                document.getElementById("quiz-questions").style.display = "block";
                timer = setInterval(updateTimer, 1000);
            }
        });

        function updateTimer() {
            if (quizFinished) return; // Prevents updating if quiz is already submitted

            let minutes = Math.floor(timeLeft / 60);
            let seconds = timeLeft % 60;
            let timerElement = document.getElementById("quiz-timer");

            timerElement.textContent = `${minutes}:${seconds < 10 ? '0' : ''}${seconds}`;

            if (timeLeft <= 30) {
                timerElement.classList.remove("bg-primary");
                timerElement.classList.add("bg-danger");
            }

            if (timeLeft <= 0) {
                clearInterval(timer);
                alert("Time is up! Submitting quiz...");
                submitQuiz(); // Call submit function when time runs out
                return;
            }

            timeLeft--;
        }

        document.getElementById("finishQuiz").addEventListener("click", function (event) {
            // Prevent multiple modals from being created
            if (document.querySelector('.custom-modal')) return;

            // Create a custom non-blocking confirmation modal
            let modal = document.createElement("div");
            modal.className = "custom-modal";
            modal.innerHTML = `
                <div class="modal-content">
                    <p>Are you sure you want to submit the quiz? You cannot change your answers after submission.</p>
                    <div class="d-flex justify-content-center gap-4">
                        <button id="confirmSubmit" class="btn btn-warning">Yes, Submit</button>
                        <button id="cancelSubmit" class="btn btn-danger">Cancel</button>
                    </div>
                </div>
            `;
            document.body.appendChild(modal);

            // Prevent multiple modals from triggering on Enter key
            event.stopPropagation();

            // Handle confirmation button click
            document.getElementById("confirmSubmit").addEventListener("click", function () {
                document.body.removeChild(modal);
                submitQuiz();
            });

            // Handle cancel button click
            document.getElementById("cancelSubmit").addEventListener("click", function () {
                document.body.removeChild(modal);
            });

            // **Fix for Enter key issue**
            document.addEventListener("keydown", function (e) {
                if (e.key === "Enter") {
                    e.preventDefault(); // Stops the Enter key from re-triggering modal
                }
            }, { once: true }); // Ensures the event only runs once per modal
        });

        function submitQuiz() {
            if (quizFinished) return; // Prevent multiple submissions
            quizFinished = true; // Mark quiz as finished
            clearInterval(timer); // Stop the timer after confirmation

            let timerElement = document.getElementById("quiz-timer");

            if (timeLeft <= 0) {
                timerElement.classList.add("bg-danger"); // Keep red if time ran out
            } else {
                timerElement.classList.remove("bg-primary", "bg-danger");
                timerElement.classList.add("bg-success"); // Green if finished manually
            }

            // Calculate Quiz Results
            let correctCount = 0;
            let wrongAnswersCount = 0;
            let unansweredCount = 0;
            let totalQuestions = Object.keys(correctAnswers).length;

            for (let q in correctAnswers) {
                let selected = document.querySelector(`input[name="${q}"]:checked`);
                if (!selected) {
                    unansweredCount++;
                } else if (selected.id === correctAnswers[q]) {
                    correctCount++;
                } else {
                    wrongAnswersCount++;
                }
            }

            let percentage = Math.round((correctCount / totalQuestions) * 100);
            let timeTaken = totalTime - timeLeft;
            let timeTakenMinutes = Math.floor(timeTaken / 60);
            let timeTakenSeconds = timeTaken % 60;

            // Show Completion Message BELOW THE TIMER
            let messageDiv = document.createElement("div");
            messageDiv.className = "alert alert-success text-center mt-3";
            messageDiv.textContent = "üéâ Quiz Completed Successfully!";
            
            let timerContainer = document.getElementById("quiz-timer-container");
            timerContainer.parentNode.insertBefore(messageDiv, timerContainer.nextSibling);

            // Show Report in Table Format BELOW COMPLETION MESSAGE
            let reportDiv = document.createElement("div");
            reportDiv.className = "mt-3";
            reportDiv.innerHTML = `
                <h5 class="text-center text-primary">üìä Quiz Report</h5>
                <table class="table table-bordered text-center">
                    <tbody>
                        <tr>
                            <th class="bg-dark text-white">üî¢ Total Questions</th>
                            <td>${totalQuestions}</td>
                        </tr>
                        <tr>
                            <th class="bg-dark text-white">‚úÖ Correct Answers</th>
                            <td>${correctCount} / ${totalQuestions}</td>
                        </tr>
                        <tr>
                            <th class="bg-dark text-white">‚ùå Wrong Answers</th>
                            <td>${wrongAnswersCount} / ${totalQuestions}</td>
                        </tr>
                        <tr>
                            <th class="bg-dark text-white">‚ùì Unanswered Questions</th>
                            <td>${unansweredCount} / ${totalQuestions}</td>
                        </tr>
                        <tr>
                            <th class="bg-dark text-white">‚è≥ Time Taken</th>
                            <td>${timeTakenMinutes}m ${timeTakenSeconds}s</td>
                        </tr>
                        <tr>
                            <th class="bg-dark text-white">üéØ Score Percentage</th>
                            <td>${percentage}%</td>
                        </tr>
                    </tbody>
                </table>
            `;
            messageDiv.parentNode.insertBefore(reportDiv, messageDiv.nextSibling);

            // Disable Quiz Questions to Prevent Further Changes
            document.querySelectorAll(".form-check-input").forEach(input => {
                input.disabled = true;
            });

            // Disable Finish Button (Make it Faded & Non-Clickable)
            let finishBtn = document.getElementById("finishQuiz");
            finishBtn.disabled = true;
            finishBtn.style.pointerEvents = "none";
            finishBtn.style.cursor = "not-allowed";
            finishBtn.classList.remove("btn-primary");
            finishBtn.classList.add("btn-secondary", "opacity-50");
        }
    </script>
